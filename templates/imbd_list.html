<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Sorted IMDb Dataset</title>

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
            rel="stylesheet"
        />

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />

        <!-- Your custom CSS -->
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='style.css') }}"
        />

        <style>
            /* Custom Styles */
            body {
                font-family: "IBM Plex Sans", sans-serif;
            }

            nav {
                background-color: #343a40;
                padding: 15px 0;
            }

            nav a {
                color: white;
                text-decoration: none;
                margin-right: 20px;
                font-size: 18px;
            }

            nav a:hover {
                text-decoration: underline;
            }

            h1 {
                color: #343a40;
            }

            /* Add hover animation */
            .card:hover {
                transform: scale(1.05);
                transition: transform 0.3s ease;
            }
        </style>
    </head>

    <body>
        <div class="container mt-3">
            <!-- Navigation Bar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Your Logo/Brand</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/imbd_list"
                                >Sort by IMDb Rating</a
                            >
                        </li>
                        <!-- Add more navigation items as needed -->
                    </ul>
                </div>
            </nav>

            <h1 class="mt-4 mb-3">Sorted IMDb Dataset</h1>

            <!-- Bootstrap grid system to create rows with three columns -->
            <div class="row">
                {% for movie in top_10_list %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img
                            class="card-img-top"
                            src="{{ movie['poster'] }}"
                            alt="{{ movie['title'] }} - poster"
                        />
                        <div class="card-body">
                            <h5 class="card-title">{{ movie['title'] }}</h5>
                            <p class="card-text">
                                IMDb Score: {{ movie['imdb_score'] }}
                            </p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted"
                                ><a
                                    href="{{ movie['imdb_link'] }}"
                                    target="_blank"
                                    >IMDb Link</a
                                ></small
                            >
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- Bootstrap JS and other scripts if needed -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            type="text/javascript"
            src="{{url_for('static', filename='recommend.js')}}"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>

        <!-- Your JavaScript function to sort movies by rating -->
    </body>
</html>
