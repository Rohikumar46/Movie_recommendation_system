<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NEW</title>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
            rel="stylesheet"
        />

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />

        <!-- Your custom CSS -->
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='style.css') }}"
        />

        <style>
            /* Add this style for the red navigation bar */
            nav {
                background-color: #ff0000; /* Red color */
                padding: 10px;
            }

            nav a {
                color: white;
                text-decoration: none;
                margin-right: 20px;
            }

            nav a:hover {
                text-decoration: underline;
            }
        </style>
    </head>

    <!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Your Page Title</title>
            <!-- Add your meta tags, stylesheets, and other head elements here -->
        </head>

        <body id="content">
            <!-- Navigation Bar -->

            <div class="results">
                <center>
                    <h2 id="name" class="text-uppercase">{{title}}</h2>
                </center>
            </div>
            <br />

            <div id="mycontent">
                <!-- Rest of your content... -->

                {% if movie_cards|length > 1 %}
                <div class="movie" style="color: #e8e8e8">
                    <center>
                        <h3>RECOMMENDED MOVIES FOR YOU</h3>
                        <h5>
                            (Click any of the movies to get a recommendation)
                        </h5>
                    </center>
                </div>

                <div class="movie-content">
                    {% for poster, title in movie_cards.items() if not
                    movie_cards.hidden %}
                    <div
                        class="card"
                        style="width: 15rem"
                        title="{{title}}"
                        onclick="recommendcard(this)"
                    >
                        <div class="imghvr">
                            <img
                                class="card-img-top"
                                height="360"
                                width="240"
                                alt="{{title}} - poster"
                                src="{{poster}}"
                            />
                            <figcaption class="fig">
                                <button class="card-btn btn btn-danger">
                                    Click Me
                                </button>
                            </figcaption>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{title|capitalize}}</h5>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script
                type="text/javascript"
                src="{{url_for('static', filename='recommend.js')}}"
            ></script>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"
            ></script>
            <script
                src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"
            ></script>

            <!-- Your JavaScript function to sort movies by rating -->
        </body>
    </html>
</html>
